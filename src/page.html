<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

<body>
<div class="container">
    <h1>Where in the world?</h1>
    <button class="toggle"><i class="far fa-moon moon"></i>Dark Mode</button>
</div>
<div class="container">
    <div class="form-control">
        <input type="text" class="search" placeholder="Search for country...">
        <i class="fas fa-search search"></i>
    </div>
    <div class="dropDownCon">
        <div class="dropDown">
            <p>Filter by region</p>
            <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop showDropDown">
            <p class="region">All</p>
            <p class="region">Africa</p>
            <p class="region">America</p>
            <p class="region">Asia</p>
            <p class="region">Europe</p>
            <p class="region">Oceania</p>
        </div>
    </div>
</div>
